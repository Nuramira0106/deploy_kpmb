<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        tr,td,th{
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>STUDENT</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>PHONE</th>
            <th>COURSE</th>
            <th>UPDATE?</th>
            <th>DELETE?</th>
        </tr>
        {% for data in allstudent %}
           <tr>
               <td>{{data.id}}</td>
               <td>{{data.name}}</td>
               <td>{{data.address}}</td>
               <td>{{data.phone}}</td>
               <td>{{data.course_code_id}}</td>
               <td><a href="">Update</a></td>
               <td><a href="">Delete</a></td>
           </tr>
        {% endfor %}
    </table>
    <br><br>
    <a href="new_student">New Student</a>
     <br>
    <a href="/KPMB/">Home</a> <!-- <a href="/kpmb">Home</a> -->
    
</body>
</html>
